<!DOCTYPE html>
<html>
<head>
    <title>Student Portal</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='scss/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/fontawesome/css/all.css') }}">
    <link href="{{ url_for('static', filename='bower_components/cropperjs/dist/cropper.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bower_components/select2/dist/css/select2.min.css') }}"
          rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    {% block head %}{% endblock %}
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <div class="fixed-top">
                    <div class="p-3">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block content %}{% endblock %}
<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/cropperjs/dist/cropper.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/jquery-cropper/dist/jquery-cropper.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/select2/dist/js/select2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/sidebar/main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{% block body_script %}{% endblock %}
</body>
</html>

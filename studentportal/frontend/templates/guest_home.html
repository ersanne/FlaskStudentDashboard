{% extends 'layouts/page-layout.html' %}
{% set page_title = "Home" %}
{% block main %}
    <div class="row h-50 align-items-center justify-content-center text-center">
        <div class="row w-100">
            <div class="col">
                <h1>
                    Welcome to Edinburgh Napier University Studentportal
                </h1>
            </div>
        </div>
        <div class="row w-100">
            <div class="col">
                <h3>
                    Explore modules, or for more features log in or sign up.
                </h3>
            </div>
        </div>
        <div class="row w-50">
            <div class="col-4">
                <a href="{{ url_for('frontend.modules') }}" class="btn btn-primary btn-block">Explore modules</a>
            </div>
            <div class="col-4">
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary btn-block">Log in</a>
            </div>
            <div class="col-4">
                <a href="{{ url_for('auth.signup') }}" class="btn btn-secondary btn-block">Sign up</a>
            </div>
        </div>
    </div>
{% endblock %}
